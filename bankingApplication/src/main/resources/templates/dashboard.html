<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyBank</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/accounts/create">Create Account</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts/dashboard">Dashboard</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Banking Dashboard</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="acc : ${accounts}">
                <td th:text="${acc.id}"></td>
                <td th:text="${acc.name}"></td>
                <td th:text="${acc.email}"></td>
                <td th:text="${acc.balance}"></td>
                <td>
                    <span th:if="${acc.status.name()=='ACTIVE'}" class="badge bg-success">ACTIVE</span>
                    <span th:if="${acc.status.name()=='BLOCKED'}" class="badge bg-danger">BLOCKED</span>
                </td>
                <td>
                    <!-- Deposit -->
                    <form th:action="@{/accounts/deposit}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${acc.id}">
                        <input type="number" name="amount" placeholder="Deposit" style="width:80px;" th:disabled="${acc.status.name()=='BLOCKED'}">
                        <button class="btn btn-success btn-sm" th:disabled="${acc.status.name()=='BLOCKED'}">+</button>
                    </form>

                    <!-- Withdraw -->
                    <form th:action="@{/accounts/withdraw}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${acc.id}">
                        <input type="number" name="amount" placeholder="Withdraw" style="width:80px;" th:disabled="${acc.status.name()=='BLOCKED'}">
                        <button class="btn btn-danger btn-sm" th:disabled="${acc.status.name()=='BLOCKED'}">-</button>
                    </form>

                    <!-- Transfer -->
                    <form th:action="@{/accounts/transfer}" method="post" class="d-inline">
                        <input type="hidden" name="fromId" th:value="${acc.id}">
                        <input type="number" name="toId" placeholder="To ID" style="width:60px;" th:disabled="${acc.status.name()=='BLOCKED'}" required>
                        <input type="number" name="amount" placeholder="Amount" style="width:60px;" th:disabled="${acc.status.name()=='BLOCKED'}" required>
                        <button class="btn btn-warning btn-sm" th:disabled="${acc.status.name()=='BLOCKED'}">â†’</button>
                    </form>

                    <!-- Block/Unblock -->
                    <form th:action="@{/accounts/{id}/block(id=${acc.id})}" method="post" class="d-inline">
                        <button class="btn btn-sm" th:classappend="${acc.status.name()=='ACTIVE'} ? 'btn-danger' : 'btn-success'">
                            <span th:text="${acc.status.name()=='ACTIVE'} ? 'BLOCK' : 'UNBLOCK'"></span>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:if="${success}">
    Swal.fire({ icon:'success', toast:true, position:'top-end', timer:2000, showConfirmButton:false, text:'[[${success}]]' });
</script>
<script th:if="${error}">
    Swal.fire({ icon:'error', toast:true, position:'top-end', timer:2000, showConfirmButton:false, text:'[[${error}]]' });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
